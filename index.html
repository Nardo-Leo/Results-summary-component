<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
      <div id="cards">
        <section id="card-result">
          <p id="result">Your Result</p>
  
          <div id="performance">
            <p id="score">76</p>
            <p id="total">of 100</p>
          </div>
  
          <p id="classification">Great</p>
          <p id="resume">
            You scored higher than 65% of the people who have taken these tests
          </p>
        </section>
  
        <section id="card-summary">
          <p id="summary">Summary</p>
          <section class="summary">
            <div id="pointReaction">
              <div class="division">
                <img
                  src="../results-summary-component-main/assets/images/icon-reaction.svg"
                />
                <p id="reaction">Reaction</p>
              </div>
              <div class="pontuation">
                <p class="points">80</p>
                <p class="maxPoint">/100</p>
              </div>
            </div>
  
            <div id="pointMemory">
              <div class="division">
                <img
                  src="../results-summary-component-main/assets/images/icon-memory.svg"
                />
                <p id="memory">Memory</p>
              </div>
              <div class="pontuation">
                <p class="points">92</p>
                <p class="maxPoint">/100</p>
              </div>
            </div>
  
            <div id="pointVerbal">
              <div class="division">
                <img
                  src="../results-summary-component-main/assets/images/icon-verbal.svg"
                />
                <p id="verbal">Verbal</p>
              </div>
              <div class="pontuation">
                <p class="points">61</p>
                <p class="maxPoint">/100</p>
              </div>
            </div>
  
            <div id="pointVisual">
              <div class="division">
                <img
                  src="../results-summary-component-main/assets/images/icon-visual.svg"
                />
                <p id="visual">Visual</p>
              </div>
              <div class="pontuation">
                <p class="points">72</p>
                <p class="maxPoint">/100</p>
              </div>
          </section>
  
          <button class="continue">Continue</button>
        </section>
      </div>
      </div>

      <footer>
        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="https://github.com/Nardo-Leo">Leonardo da Silva Albuquerque</a>.
        </div>
      </footer>

  </body>

</html>
